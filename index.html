<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <header>
            <h1>Welcome to my calculator</h1>
        </header>
        <form id="calc">
            <section id="screen">
                0
            </section>
            <section id="clear-buttons">
                <input name="Backspace" type="button" id="backspace" value="←" class="clear-button"/>
                <input name="C" type="button" id="clear" value="C" class="clear-button"/>
                <input name="AC" type="button" id="all-clear" value="AC" class="clear-button"/>
            </section>
            <section id="numbers">
                <div id="num-first-row">
                    <input name="1" type="button" id="one" value="1" class="num-button" onkeypress="MyFunc(event, this)"/>
                    <input name="2" type="button" id="two" value="2" class="num-button"/>
                    <input name="3" type="button" id="three" value="3" class="num-button"/>
                </div>
                <div id="num-second-row">
                    <input name="4" type="button" id="four" value="4" class="num-button"/>
                    <input name="5" type="button" id="five" value="5" class="num-button"/>
                    <input name="6" type="button" id="six" value="6" class="num-button"/>
                </div>
                <div id="num-third-row">
                    <input name="7" type="button" id="seven" value="7" class="num-button"/>
                    <input name="8" type="button" id="eight" value="8" class="num-button"/>
                    <input name="9" type="button" id="nine" value="9" class="num-button"/>
                </div>
                <div id="num-fourth-row">
                    <input name="0" type="button" id="zero" value="0" class="num-button"/>
                    <input name="decimal" type="button" id="decimal" value="." class="decimal-button"/>
                </div>
            </section>
            <section id="operators">
                <div id="op-first-row">
                    <input name="percent" type="button" id="percent" value="%" class="op-button"/>
                    <input name="plus-minus" type="button" id="plus-minus" value="+/-" class="op-button"/>
                </div>  
                <div id="op-second-row">
                    <input name="/" type="button" id="divide" value="/" class="op-button"/>
                    <input name="*" type="button" id="multiply" value="X" class="op-button"/>
                </div>  
                <div id="op-third-row">
                    <input name="-" type="button" id="subtract" value="-" class="op-button"/>
                    <input name="+" type="button" id="add" value="+" class="op-button"/>
                </div>
                <div id="op-fourth-row">
                    <input name="equals" type="button" id="equals" value="=" class="op-button"/>
                </div>                  
            </section>
        </form>
        <script src="script.js"></script>
    </body>
</html>
